{% extends "layout.html" %}

{% block title %}
    delete_finished
{% endblock %}
{% block main %}
<form action="/delete_finish" method="post">
    <div class="form-group">
        <select required name="task_id" class="form-select form-control" aria-label="Default select">
            <option value=""> Delete all finished tasks from the table </option>
            {% for task in user_tasks %}
                <option value="{{ task['id'] }}">{{ task["task"] }}</option>
            {% endfor %}
        </select>
    </div>
    <button style='width: 200px' class="form-group btn btn-info" type="submit">delete</button>
    <DIV></DIV>
    <style>
      body {
          background-color: #E0FFFF;
          background-size: cover; /* This ensures that the background image covers the entire viewport */
          height: 100vh; /* Set the height of the body to the full viewport height */
          margin: 0; /* Remove default margin */
      }
      </style>
</form>
{% endblock %}
